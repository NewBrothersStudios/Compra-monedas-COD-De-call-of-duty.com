<title>Tienda Blitz</title>

<style>

    body {
        background: #0a0a0a;
        color: white;
        margin: 0;
        padding: 20px;
        font-family: "Segoe UI", Arial, sans-serif;
    }

    h1 {
        text-align: center;
        font-size: 32px;
        margin-bottom: 30px;
        color: #00ff75;
        text-shadow: 0 0 10px #00ff75aa;
        animation: fadeIn 1s ease-out;
    }

    .store {
        display: grid;
        gap: 22px;
        grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
        padding-bottom: 40px;
    }

    .item {
        background: #111;
        border-radius: 18px;
        padding: 15px;
        text-align: center;
        cursor: pointer;
        box-shadow: 0 0 10px #00ff7550;
        transition: 0.25s ease;
        overflow: hidden;
        animation: popIn 0.45s ease-out;
    }

    .item:hover {
        transform: scale(1.05);
        box-shadow: 0 0 18px #00ff75;
    }

    .item img {
        width: 100%;
        border-radius: 14px;
        margin-bottom: 10px;
        animation: float 3s infinite ease-in-out;
    }

    .price {
        font-size: 19px;
        color: #00ff75;
        font-weight: bold;
        margin-bottom: 12px;
        text-shadow: 0 0 8px #00ff75aa;
    }

    /* BOTÃ“N WHATSAPP ESTILO KICK */
    .btn-buy {
        display: block;

        color: #000;
        font-weight: bold;
        padding: 10px 14px;
        border-radius: 12px;
        text-decoration: none;
        font-size: 17px;
        box-shadow: 0 0 12px #00ff75aa;
        transition: 0.25s ease-in-out;
        margin-top: 5px;
    }

    .btn-buy:hover {
        box-shadow: 0 0 18px #00ff75;
        transform: scale(1.07);
    }

    /* ANIMACIONES */
    @keyframes popIn {
        from { transform: scale(0.85); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes float {
        0%,100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
    }
</style>

</head>
